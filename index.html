<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">ADVICE # <span class="advice-id" style="overflow-y: scroll; height: 5px;">117</span></h6>
          <p class="card-text">"<span class="advice" style="overflow-y: scroll; height: 5px;">It is easy to sit up and take notice, what's difficult is getting
              up and taking action</span>"</p>
          <div class="divide">
            <div class="line"></div>
            <img class="card-image" src="images/pattern-divider-desktop.svg" alt="divider" />
          </div>
        </div>
      </div>
      <button id="randomise-btn"><img src="images/icon-dice.svg" alt="dice"></button>
    </div>



  </main>

  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="app.js" async defer></script>
</body>

</html>
